<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Painel — Cortex</title><link rel="stylesheet" href="style.css"/></head><body>

<nav class="nav">
  <div class="inner">
    <div class="logo">Cortex</div>
    <div class="menu">
      <a href="index.html">Início</a>
      <a href="create.html">Create your Bot</a>
      <a href="portfolio.html">Portfólio</a>
      <a href="auth.html">Conta</a>
      <a href="portfolio.html#team" class="cta">Equipe</a>
    </div>
  </div>
</nav>

<header class="hero" style="min-height:24vh"><img src="hero.png" alt=""/><div class="content">
  <h1>Painel do Membro</h1><p>Gerencie seus projetos (simulação local).</p>
</div></header>
<main class="container">
  <div class="block">
    <h3>Perfil</h3>
    <p>Logado como: <strong id="currentUser">@anônimo</strong></p>
    <button class="btn" onclick="logout()">Sair</button>
  </div>
  <div class="block">
    <h3>Novo Projeto</h3>
    <label class="label">Nome do projeto</label><input class="input" id="projName" placeholder="Ex.: Ticket Bot Premium"/>
    <label class="label">Descrição</label><textarea class="input" id="projDesc" rows="3" placeholder="Descreva o que seu bot faz..."></textarea>
    <div class="row">
      <div><label class="label">Imagem destaque</label><input class="input" type="file" id="projImage" accept="image/*"/></div>
      <div><label class="label">Vídeo (URL YouTube opcional)</label><input class="input" id="projVideo" placeholder="https://youtu.be/..."/></div>
    </div>
    <div style="height:10px"></div><button class="btn" onclick="addProject()">Adicionar ao Portfólio</button>
    <p class="note">Uploads são simulados e ficam no seu navegador.</p>
  </div>
  <div class="block">
    <h3>Seus Projetos</h3>
    <div id="myProjects" class="gallery"></div>
  </div>
</main>

<footer class="footer">© Cortex — Discord Bot Store • <span class="note">Mockup estático (sem backend)</span></footer>

<script src="scripts.js"></script></body></html>
